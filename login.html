{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h4>Sign in</h4>
        <form method="post">
          {{ form.hidden_tag() }}
          <div class="mb-2">{{ form.email(class="form-control", placeholder="Email") }}</div>
          <div class="mb-2">{{ form.password(class="form-control", placeholder="Password") }}</div>
          {{ form.submit(class="btn btn-primary w-100") }}
        </form>
        <div class="mt-2 text-center"><a href="{{ url_for('bp.signup') }}">Create account</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
